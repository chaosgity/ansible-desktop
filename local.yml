---
- hosts: localhost
  connection: local
  become: true


  tasks:
  - name: install packages
    package:
      name: 
        - htop
        - fd
        - bat
        - zoxide
        - ripgrep
        - repgrep
        - ripgrep-all

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/chaos/,bashrc
      owner: chaos
      group: chaos

