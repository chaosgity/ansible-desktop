---
- hosts: localhost
  connection: local
  become: true

  pre_tasks:

    # Fix full /tmp when installing lots of AUR
    - name: temp increase /tmp size
      tags: always
      shell: mount -o remount,size=5G,noatime /tmp

    - name: Enable and start cronie.service
      systemd_service:
        name: cronie.service
        state: started
        enabled: true

  roles:
    - { role: base, tags: base }
    - { role: cronie, tags: cronie }
    - { role: desktop, tags: desktop }
    - { role: bash, tag: bash }
    - { role: mpv, tag: mpv }
